<html>
  <head>
    <title>Flingo game</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Flatiron Bingo</h1>
      <div id="board">
        <div class="row">
          <div class="cell img-rounded" data-row="0" data-col="0">
          </div>
          <div class="cell img-rounded" data-row="0" data-col="1">
          </div>
          <div class="cell img-rounded" data-row="0" data-col="2">
          </div>
          <div class="cell img-rounded" data-row="0" data-col="3">
          </div>
          <div class="cell img-rounded" data-row="0" data-col="4">
          </div>
        </div>
        <div class="row">
          <div class="cell img-rounded" data-row="1" data-col="0">
          </div>
          <div class="cell img-rounded" data-row="1" data-col="1">
          </div>
          <div class="cell img-rounded" data-row="1" data-col="2">
          </div>
          <div class="cell img-rounded" data-row="1" data-col="3">
          </div>
          <div class="cell img-rounded" data-row="1" data-col="4">
          </div>
        </div>
        <div class="row">
          <div class="cell img-rounded" data-row="2" data-col="0">
          </div>
          <div class="cell img-rounded" data-row="2" data-col="1">
          </div>
          <div class="cell img-rounded" data-row="2" data-col="2">
          </div>
          <div class="cell img-rounded" data-row="2" data-col="3">
          </div>
          <div class="cell img-rounded" data-row="2" data-col="4">
          </div>
        </div>
        <div class="row">
          <div class="cell img-rounded" data-row="3" data-col="0">
          </div>
          <div class="cell img-rounded" data-row="3" data-col="1">
          </div>
          <div class="cell img-rounded" data-row="3" data-col="2">
          </div>
          <div class="cell img-rounded" data-row="3" data-col="3">
          </div>
          <div class="cell img-rounded" data-row="3" data-col="4">
          </div>
        </div>
        <div class="row">
          <div class="cell img-rounded" data-row="4" data-col="0">
          </div>
          <div class="cell img-rounded" data-row="4" data-col="1">
          </div>
          <div class="cell img-rounded" data-row="4" data-col="2">
          </div>
          <div class="cell img-rounded" data-row="4" data-col="3">
          </div>
          <div class="cell img-rounded" data-row="4" data-col="4">
          </div>
        </div>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.8.0.min.js"><\/script>')</script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bingo.js"></script>
    <script type="text/javascript" src="js/boardview.js"></script>
  </body>
</html>
